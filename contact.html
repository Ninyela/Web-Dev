<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #contact {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .social-icons {
            text-align: center;
            margin: 10px 0;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff; /* Change color on hover */
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        input, textarea {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<section id="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out!</p>
    <ul>
        <li><strong>Phone:</strong> <a href="tel:+6391234567912">+1 (234) 567-890</a></li>
        <li><strong>Email:</strong> <a href="mailto:ninielasongalia11@gmail.com">info@example.com</a></li>
        <li><strong>Address:</strong> 123 The Nail Tech Ave, Calamba City, Laguna12345</li>
        <li><strong>Business Hours:</strong> Mon-Fri: 9 AM - 6 PM</li>
    </ul>
    
    <h3>Follow Us</h3>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" target="_blank" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <h3>Contact Form</h3>
    <form action="your-server-endpoint" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

</body>
</html>
