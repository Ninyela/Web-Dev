<body>

    <li class="nav-item">
        <a class="nav-link" href="#contact"></a>
        <a href="page.html">
            <button style ="font-size: 25; background-color: grey; color:lightblue; border-radius:25px;" >Home</button>
        </a>
    </li>
    <button onclick="doSomething" style="font-size:25px; background-color: grey; color:lightblue;"></button>

    <p id="greeting"> </p>
    <div class="mx-auto p-3" style="width: 250px;">
     <h1>WELCOME TO THE NAIL TECH!</h1> 
      </div>
    <script>
        function doSomething(){
            documetn.getElementById("greeting").innerHTML = "Goodbye";

    </script>
<div class="signin-container">
    <h2 class="text-center">Sign In</h2>
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>

        
    </form>
    <p class="text-center mt-3"><a href="#">Forgot password?</a></p>
    <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
</div>

<!-- Bootstrap JS and dependencies -->
